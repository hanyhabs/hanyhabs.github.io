    <section class="main_section position-relative" >
      <div class="main_section-container">
        <div class="col-md-6 query">
            <form method="POST" action="{{ url_for('ask') }}">
                <label>Describe the Scenario</label>
                <input type="text" name="scenario_text">
                <br><br/>
                <label>What Evidences do you have</label>
                <input type="text" name="evidence_text">
                <br><br/>
                <label>What are your priliminary demands</label>
                <input type="text" name="demands_text">
                <br>
                <br/>
                <label>Key:</label>
                <div >
                    <button type="submit" name="key" value="Process to Follow">Process to Follow</button>
                    <button type="submit" name="key" value="Best Narrative">Best Narrative</button>
                    <button type="submit" name="key" value="Case citation">Case citation</button>
                    <button type="submit" name="key" value="List of evidence">List of evidence</button>
                    <button type="submit" name="key" value="Acts and Sections">Acts and Sections</button>
                    <button type="submit" name="key" value="Predict result">Predict result</button>
                    <button type="submit" name="key" value="Time required">Time required</button>
                </div>
            </form>
        </div>
        <br/>
        <div class="col-md-6 response">
            <div class="response_head">Response</div>
            <p>{{ response }}</p>
        </div>
       </div>
